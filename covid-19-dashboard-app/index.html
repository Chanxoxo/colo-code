<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <script defer src="./js/index.js"></script>
        <!-- Leaflet Map API -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
        <title>COVID-19 Dashboard</title>
    </head>
    <body>
        <main>
            <div class="background background__image">
                <header>
                    <header class="title-container">
                        <h1>COVID-19 Dashboard</h1>
                    </header>
                    <div class="search-bar-container">
                        <div class="search-bar__logo-container">
                            <img src="./img/virus.png" alt="Virus icon" width="30px" height="30px">
                        </div>
                        <div class="search-bar__input-container">
                            <input
                                type="text"
                                placeholder="Enter a country name and click search"
                                id="search-bar__input__countryToSearch"
                                />
                        </div>
                        <div class="search-bar__btn-container">
                            <button type="submit" class="search-bar__btn">
                                Add country
                            </button>
                        </div>
                    </div>
                </header>

                <section class="countries-container">
                    <article class="country-container">
                        <main>
                            <div class="country__flag-container">
                                <div class="country__flag__flag"></div>
                                <div class="country__flag__title"></div>
                            </div>
                            <div class="country__infections-container">
                                <div class="country__infections__title"></div>
                                <div class="country__infections__list-container">
                                    <ul>
                                        <li class="country__infections__list__item"></li>
                                        <li class="country__infections__list__item"></li>
                                        <li class="country__infections__list__item"></li>
                                        <li class="country__infections__list__item"></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="country__vaccinations-container">                                
                                <div class="country__vaccinations__title"></div>
                                <div class="country__vaccinations__list-container">
                                    <ul>
                                        <li class="country__vaccinations__list__item"></li>
                                        <li class="country__vaccinations__list__item"></li>
                                        <li class="country__vaccinations__list__item"></li>
                                    </ul>
                                </div>
                            </div>
                        </main>
                            <aside>
                                <div class="country__comparison__list-container">
                                    <ul>
                                        <li class="country__comparison__list__item"></li>
                                        <li class="country__comparison__list__item"></li>
                                        <li class="country__comparison__list__item"></li>
                                        <li class="country__comparison__list__item"></li>
                                    </ul>
                                </div>
                            </aside>
                    </article>
                        
                </section>
                
                <div class="spinner">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                    <p class="spinner-legend"></p>
                </div>
                <form action="#">
                    
                </form>
                <footer>
                    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
                </footer>
            </main>
            <div id="mapId"></div>
            <div id="mapId2"></div>
        </div>
    </body>
</html>
