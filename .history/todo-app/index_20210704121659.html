<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Mini-Project - ToDo app</title>
    </head>
    <body>
        <div class="changing-background">
            <main class="todo">
                <section id="todo--header">
                    <header>Saturday</header>
                    <p>3 June, 2021</p>
                </section>
                <section id="todo--tasks-list">
                    <ul>
                        <li class="todo--tasks-list--item">
                            <span
                                class="todo--tasks-list--item--checkbox"
                            ></span
                            >Item 1
                        </li>
                        <li class="todo--tasks-list--item">
                            <span
                                class="todo--tasks-list--item--checkbox"
                            ></span
                            >Item 2
                        </li>
                        <li class="todo--tasks-list--item">
                            <span
                                class="todo--tasks-list--item--checkbox"
                            ></span
                            >Item 3
                        </li>
                    </ul>
                </section>
            </main>
            <div id="sheet-1-3d">
                <section id="todo--footer">
                    <img src="./images/plus.png" alt="Add new task" />
                </section>
            </div>
            <div id="sheet-2-3d"></div>
            <div id="sheet-3-3d"></div>
            <div id="sheet-4-3d"></div>
        </div>
    </body>
</html>
