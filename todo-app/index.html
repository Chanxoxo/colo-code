<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>Mini-Project - ToDo app</title>
    </head>
    <body>
        <div class="changing-background">
            <main class="todo">
                <section id="todo--header">
                    <header>
                        <h1 id="todo--header--today">Saturday</h1>
                        <p id="todo--header--date">3 June, 2021</p>
                    </header>
                </section>
                <section id="todo--tasks-list">
                    <ul id="todo--tasks-list--items-list">
                        <li class="todo--tasks-list--item">
                            <span
                                class="todo--tasks-list--item--checkbox"
                            ></span
                            ><span class="todo--tasks-list--item--description"
                                >Item 1</span
                            >
                            <div class="delete-task">
                                <img
                                    src="./images/remove.png"
                                    alt=""
                                    width="16px"
                                    height="16px"
                                /><span class="delete-text">Delete</span>
                            </div>
                        </li>
                        <li class="todo--tasks-list--item">
                            <span
                                class="todo--tasks-list--item--checkbox"
                            ></span
                            ><span class="todo--tasks-list--item--description"
                                >Item 2</span
                            >
                            <div class="delete-task">
                                <img
                                    src="./images/remove.png"
                                    alt=""
                                    width="16px"
                                    height="16px"
                                /><span class="delete-text">Delete</span>
                            </div>
                        </li>
                        <li class="todo--tasks-list--item">
                            <span
                                class="todo--tasks-list--item--checkbox"
                            ></span
                            ><span class="todo--tasks-list--item--description"
                                >Item 3</span
                            >
                            <div class="delete-task">
                                <img
                                    src="./images/remove.png"
                                    alt=""
                                    width="16px"
                                    height="16px"
                                /><span class="delete-text">Delete</span>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <div id="sheet-1-3d">
                <section id="todo--footer">
                    <div id="add-task">
                        <img
                            src="./images/plus.png"
                            alt="Add a new task"
                            width="44px"
                            height="44px"
                        />
                    </div>
                </section>
            </div>
            <div id="sheet-2-3d"></div>
            <div id="sheet-3-3d"></div>
            <div id="sheet-4-3d"></div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <input
                        id="input-task"
                        type="text"
                        placeholder="Your new task here"
                    />
                    <div class="due-date--container">
                        <button id="btn-add-task">Add</button>
                        <p id="due-date">Due date:</p>
                        <input
                            type="number"
                            class="due-date--input"
                            id="due-date--day"
                            placeholder="dd"
                        />
                        <input
                            type="number"
                            class="due-date--input"
                            id="due-date--month"
                            placeholder="mm"
                        />
                        <input
                            type="number"
                            class="due-date--input"
                            id="due-date--year"
                            placeholder="yyyy"
                        />
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
